
# Audio Configuration
audio:
  # Background music files
  background_music:
    - name: "Gentle Lullaby"
      file: "/bgmusic.mp3"
      volume: 0.3
      loop: true
    - name: "Peaceful Dreams"
      file: "/bgmusic.mp3"
      volume: 0.3
      loop: true
    - name: "Starlight Melody"
      file: "/bgmusic.mp3"
      volume: 0.3
      loop: true

  # Button interaction sounds
  ui_sounds:
    click: "/bgmusic.mp3"
    pop: "/bgmusic.mp3"
    success: "/bgmusic.mp3"
    hover: "/bgmusic.mp3"

  # Personalized story audio
  story_audio:
    personalized:
      mom_voice: "/realistictone.mp3"
      dad_voice: "/realistictone.mp3"
    ai_narrator:
      default: "/normaltone.mp3"
      alternative: "/normaltone.mp3"

  # Story background sounds
  ambient_sounds:
    forest: "/bgmusic.mp3"
    ocean: "/bgmusic.mp3"
    magical: "/bgmusic.mp3"
    garden: "/bgmusic.mp3"

  # Volume levels
  volume_levels:
    background_music: 0.3
    narration: 0.5
    ui_sounds: 0.2

